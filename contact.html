<style>
@font-face {
  font-family: "default";
  src: url("./inter.woff2");
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "default", sans-serif;
}

:root {
  color-scheme: dark;
  --border: #3e3e3e;
}

body {
  width: 100%;
  height: 100vh;
  background: #171515;
  background-image: linear-gradient(to top, #171515, #242323);
  overflow: hidden;
}

/* =========================

.credit-wrapper {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  z-index: 9999;
}

.credit-card {
  width: 100%;
  padding: 1rem;
  border-radius: 1rem;
  background: #00000020;
  backdrop-filter: blur(2px);

}

.credit-name {

  margin-bottom: 0.6rem;
}

.credit-name:hover {
  color: #fff;
}

.credit-text {
  font-size: 0.85rem;
  color: #ffffffcf;
  margin-bottom: 0.8rem;
  line-height: 1.4;
}

.credit-btn {
  display: inline-block;
  width: 100%;
  text-align: center;
  padding: 0.8rem;
  border-radius: 5px;
  background: #537fe7;
  color: #fff;
  font-size: 0.9rem;
  font-weight: 500;
  text-decoration: none;
  transition: background 300ms;
}

.credit-btn:hover {
  background: #446ac1;
}
</style>
